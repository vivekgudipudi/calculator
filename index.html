<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="inputbox">
            
            <input type="number" class="inputOne" id="input-one">
            <input type="number" class="inputTwo" id="input-two">

        </div>
        <div class="btnbox">
            <button class="btn" id="add">ADD</button>
            <button class="btn" id="sub">SUBTRACT</button>
            <button class="btn" id="mul">MULTIPLY</button>
            <button class="btn" id="div">DIVIDE</button>

        </div>

        <div class="outputDiv" id="outputDiv"></div>

    </div>

    <script src="script.js" type="text/javascript" defer></script>

</body>

</html>
