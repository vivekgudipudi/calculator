<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <section class="container">

        <section class="box inputSection">

            <input type="number" class="inputOne inputBox" id="input-one" placeholder="Enter your 1st number" >
            <input type="number" class="inputTwo inputBox" id="input-two" placeholder="Enter your 2nd number" >

        </section>
        <section class="box">
            <ul>
                <li class="list-item-inline"><button class="btn" id="add">ADD</button></li>
                <li class="list-item-inline"><button class="btn" id="sub">SUBTRACT</button></li>
                <li class="list-item-inline"><button class="btn" id="mul">MULTIPLY</button></li>
                <li class="list-item-inline"> <button class="btn" id="div">DIVIDE</button></li>
            </ul>



        </section>
        <div class="outputDiv box" id="outputDiv" ></div>
       

    </section>

    <script src="script.js" type="text/javascript" defer></script>

</body>

</html>
